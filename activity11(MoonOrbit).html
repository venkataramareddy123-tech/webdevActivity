<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Orbit Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    .space {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .earth {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: #3399ff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.8);
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: rotateOrbit 5s linear infinite;
    }

    .moon {
      position: absolute;
      top: 0;
      left: 50%;
      width: 25px;
      height: 25px;
      background: white;
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    @keyframes rotateOrbit {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="space">
    <div class="earth"></div>
    <div class="orbit">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
