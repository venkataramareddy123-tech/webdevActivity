<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span.html</title>
</head>
<body>
    <h1>Row Span and Col Span</h1>
    <table border>
        <caption>Data</caption>
        <thead>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Age</th>
         </tr>
         <tr>
            <th>First name</th>
            <th>Last Name</th>
         </tr>
         </thead>
         <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
